<body>
    <header>

    <section>
        <div>
            <h2>Métodos</h2>
            <ul>
                <li>
                    <abbr title="método que força o arg a mudar o tipo"><code>str(), int(), float() </code></abbr>
                </li>
                <li>
                    <abbr title="método que retorna a quantia de caracteres do arg"><code>len()</code></abbr>
                </li>
            </ul>
        </div>
        <div>
            <h2>controle de fluxo</h2>
            <ul>
                <li>
                    <abbr title="if (condiçao): é um trecho de controle se X coisa for verdadeira faça o que tiver apos os 2 pontos">IF</abbr>
                </li>
                <li><abbr title="else é uma estrutura de controle que é ativada caso nenhum if seja ativado">Else</abbr></li>
                <li>
                    <abbr title="elif é o if que fica entre o if e o else">elif</abbr>
                </li>
                <li>
                    <abbr title="while é uma estrutura de repetição, que repete o trecho do codigo informado enquanto a condição for verdadeira">while</abbr>
                </li>
                <li>
                    <abbr title="break para um looping while">break</abbr>
                </li>
                <li>
                    <abbr title="continue força o programa a voltar ao inicio do looping, ex: ao pedir para o usuario digitar um nome, e ele digitar um nome != de alan, usando o continue voce força o looping a voltar e pedir o nome novamente">continue</abbr>
                </li>
            </ul>
        </div>
    </section>
