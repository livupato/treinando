<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <div>
        <div>
            <H1><strong>Tags em HTML</strong></H1>
        </div>
        <div>
            <p>Resumo de algumas tags em html sacoé</p>
        </div>
        <div>
            <ul>
                <li>
                    <abbr title="use a tag p"><em>Paragráfos</em></abbr>
                </li>
                <li>
                    <abbr title="use a tag &lt; em &gt;"><em>italico</em></abbr>
                </li>
                <li>
                    <abbr title="letras miudas se usa a tag small">letras pequenas</abbr>
                </li>
                <li>
                    <abbr title="mostra imagens">img</abbr>
                </li>
                <li>
                    <abbr title="tag semantica para ser a tag pai de imagem, alem de possibilitar usar figcaption e source">figure</abbr>
                </li>
                <li>
                    <abbr title="é tipo a descrição que fica embaixo das imagem sacoé">figcaption</abbr>
                </li>
                <li>
                    <abbr title="tag que representa bloco de navegação primario &lt; nav &gt;">navegação</abbr>, os itens de navegação (como links para pagina sobre nos) podem ser colocados em listas ul ou ol com href e id especificos
                </li>
            </ul>
        </div>
    </div>
    <div>
        <div>
            <button>
                <a href="./index.html"><STRONG>back</STRONG></a>
            </button>
        </div>
        <div>
            <button>
                <a href="./discreta.html">fundamentos matemáticos para computação</a>
            </button>
        </div>
    </div>

</body>
</html>
